<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ToDo App</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script
            src="https://kit.fontawesome.com/45e27bebf9.js"
            crossorigin="anonymous"
        ></script>
        <!-- <script src="./task.js" defer></script> -->
    </head>
    <body>
        <div class="wrapper">
            <div class="left">
                <h3>Create a Project</h3>
                <form action="">
                    <div class="form-container">
                        <label for="project">Project Title</label>
                        <input type="text" id="project" name="project" />
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="main">
                <h1 class="title">Todo List</h1>
                <div class="separator"></div>
                <div class="proj-container">
                    <h2>Project Name</h2>
                    <h3>List of Tasks</h3>
                    <div class="task-container">
                        <div class="task">
                            <div class="title">task 1</div>
                            <div class="date">22 Feb</div>
                            <div class="completed">Not completed</div>
                            <i class="fa-solid fa-pencil"></i>
                            <i class="fa-solid fa-trash"></i>
                        </div>
                    </div>
                    <div class="add-task">
                        <h3>
                            <span><i class="fa-solid fa-plus"></i></span> Add
                            task
                        </h3>
                    </div>
                </div>
            </div>
            <dialog>
                <form action="">
                    <h3>Add new task</h3>
                    <div>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            placeholder="Title"
                            required
                        />
                    </div>
                    <div>
                        <textarea
                            name="description"
                            id="description"
                            cols="30"
                            rows="10"
                            placeholder="Description"
                        ></textarea>
                    </div>
                    <div>
                        <label for="due-date">Due date</label>
                        <input
                            type="date"
                            id="due-date"
                            name="due-date"
                            placeholder="Due date"
                            required
                        />
                    </div>
                    <div>
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority" required>
                            <option value="high">High</option>
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </dialog>
        </div>
    </body>
</html>
